<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartQ</title>
  <link rel="stylesheet" href="../static/User.css">
</head>
<body>

<header>
  <nav class="navbar">
    <a href="User.html" class="logo"><strong>SmartQ</strong></a>
    <ul class="navmenu">
      <li><a href="Waiting.html">Waiting Form</a></li>

    </ul>
  </nav>
</header>

<!-- Section 1: How It Works -->
<section class="how-it-works-slider">
  <h3>How It Works</h3>

  <div class="slider">
    <div class="card active">
      <img src="/Images/step-1.png" alt="step 1">
      <p>STEP 1</p>
      <p2>Scan the QR code.</p2>
    </div>

    <div class="card">
      <img src="/Images/step2.png" alt="step 2">
      <p>STEP 2</p>
      <p2>Fill out the registration form.</p2>
    </div>

    <div class="card">
      <img src="/Images/step3.png" alt="step 3">
      <p>STEP 3</p>
      <p2>Wait for a notification when your turn is near.</p2>
    </div>

    <div class="card">
      <img src="/Images/step4.png" alt="step 4">
      <p>STEP 4</p>
      <p2>Proceed to the counter when notified.</p2>
    </div>
  </div>
</section>




  <!-- Section 2: Processing of the Papers -->
  <section id="paper-section" class="paper-section">

      <form class="paper-form" action="#" method="post">
       <div class="form-row">
  <h3>Registration Form</h3>

  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required>

  <div class="name-hint">
    <span>Last Name,</span>
    <span>First Name </span>
    <span>Middle Initial</span>
    <span>Suffix</span>
  </div>
</div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <textarea id="purpose" name="purpose" rows="1" placeholder="09*********"></textarea>
        </div>
          <div class="form-row">
            <label for="purpose">Purpose</label>
            <textarea id="purpose" name="purpose" rows="4" placeholder="Optional"></textarea>
          </div>
        <div>
          <button type="button" onclick="window.location.href='Waiting.html'">Submit</button>

        </div>
      </form>
  </section>

<script>
const cards = document.querySelectorAll('.card');
let index = 0;

function updateCards() {
  cards.forEach(card => card.classList.remove('active', 'prev', 'next'));

  const total = cards.length;
  const prevIndex = (index - 1 + total) % total;
  const nextIndex = (index + 1) % total;

  cards[prevIndex].classList.add('prev');
  cards[index].classList.add('active');
  cards[nextIndex].classList.add('next');
}

function autoSlide() {
  index = (index + 1) % cards.length;
  updateCards();
}

updateCards();
setInterval(autoSlide, 5000); // change every 3 seconds
</script>



</body>
</html>
